<div class="login">
    <h1>Login</h1>
    <form (ngSubmit)="onSignin()" #f="ngForm">
    	<input type="text" name="u" placeholder="E-mail" required="required" ngModel class="form-control"/>
        <input type="password" name="p" placeholder="Password" required="required" ngModel class="form-control" />
        <button type="submit" class="btn btn-primary btn-block btn-large" ngModel class="form-control">Login</button>
    </form>

</div>
