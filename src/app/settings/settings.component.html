  <div class="container" *ngIf="this.authService.signedIn">
    <div class="jumbotron">
      <h1>Settings</h1>
    </div>
    <div>
      <form class="form-horizontal">
        <div class="form-group">
          <label class="control-label col-sm-2" for="email">Radius</label>
          <div class="col-sm-10">
            <input type="number" class="form-control" id="email" placeholder="Enter the range of you search">
          </div>
        </div>

        <hr>

        <div class="form-group">
          <label class="control-label col-sm-2" for="pwd">Latitude:</label>
          <div class="col-sm-10">
            <input type="number" class="form-control" id="lat" placeholder="Enter latitude">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="pwd">Longitude:</label>
          <div class="col-sm-10">
            <input type="number" class="form-control" id="long" placeholder="Enter longitude">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-success">Apply</button>
          </div>
        </div>
      </form>
    </div>
  </div>
