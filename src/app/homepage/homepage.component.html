<div class="column col-xs-8">
<sebm-google-map [latitude]="this.modelService.user.latitude" [longitude]="this.modelService.user.longitude" [zoom]="14">
  <sebm-google-map-marker
  *ngFor="let potentialTeam of this.modelService.potentialTeams"
  [latitude]="potentialTeam.latitude"
  [longitude]="potentialTeam.longitude"
  [label]="potentialTeam.id.toLocaleString()">

  </sebm-google-map-marker>
</sebm-google-map>
</div>
<div class="column col-xs-4" id="sidebar">
  <app-sidebar></app-sidebar>
</div>
