
 <div class="visible-md" style="position:absolute !important; width:100%; height:100%; top:0px; left:0px; right:0px; bottom:0px;">
    <sebm-google-map style="position:fixed; width:100%; height: 100%;" [latitude]="this.modelService.user.latitude" [longitude]="this.modelService.user.longitude" [zoom]="14">
      <sebm-google-map-marker *ngFor="let potentialTeam of this.modelService.potentialTeams" [latitude]="potentialTeam.latitude"
        [longitude]="potentialTeam.longitude" [label]="potentialTeam.id.toLocaleString()">

      </sebm-google-map-marker>
    </sebm-google-map>
    
</div>
<div class="row">

  <div class="col-md-4" id="sidebar">

   
    <div class="col-md-12">
  
        <app-sidebar></app-sidebar>
    
    </div>

  </div>
</div>
