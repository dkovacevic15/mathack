<div class="panel">
    <div class="panel-heading">
      <div class="text-center">
        <div class="row">
          <div class="col-sm-4">
            <h3 class="pull-left">{{ team.name }}</h3>
          </div>
          <div class="col-sm-4">
            <h5 class="pull-center">Moja uloga</h5>
          </div>
          <div class="col-sm-4">
            <h4 class="pull-right">
              <small><em>24km<br>
              
              </em></small>
            </h4>
          </div>
        </div>
      </div>
    </div>

    <div class="panel-body">
      {{ team.description }}<br>
     <em> <span *ngFor="let teamMember of team.teamUsers" class="teamm-tag">
          {{teamMember.name}}: <span >{{ (teamMember.user.username == '') ? "empty" : teamMember.user.username}}</span>
        </span></em>
    </div>

    <div class="panel-footer ">
      <button class="btn btn-danger pull-right" (click)="onCollaborateClicked()">Dismiss</button>
      <button class="btn btn-success " (click)="onCollaborateClicked()">Colaborate</button>
    </div>
  </div>
