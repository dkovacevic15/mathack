<div id="postlist"
*ngFor="let team of teams">
  <div class="panel">
    <div class="panel-heading">
      <div class="text-center">
        <div class="row">
          <div class="col-sm-8">
            <h3 class="pull-left">{{ team.name }}</h3>
          </div>
          <div class="col-sm-4">
            <h4 class="pull-right">
              <small><em>RASTOJANJE OVDE<br>{{ team.teamUsers }}</em></small>
            </h4>
          </div>
        </div>
      </div>
    </div>

    <div class="panel-body">
      {{ team.description }}
    </div>

    <div class="panel-footer">
      <button class="btn btn-success" (click)="onCollaborateClicked(team)">Colaborate</button>
    </div>
  </div>
</div>
